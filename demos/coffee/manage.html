    <div class="gomenubg">

    </div>
</div>
</textarea>
    <!--菜肴管理模板-->
    <textarea id="managecytemplate" style="display: none">
<div id="managecy" class="managecy contmovein">

                <div class="menuoverflow" id="mngmenu">
                    <div class="mngmenulist" id="mngmenulist">
                    </div>
                </div>
            </div>
            <div class="lock" id="menulock"></div>
           
           	<div class="mngproductlist" id="mngproductlist">

            </div>
           
           
            
</div>
</textarea>
    <!--菜肴格模板-->
    <textarea id="prolistboxtemplate" style="display: none">
<div class="box" id="mngbox{id}"><img src='{pictype1}'/><span>{title}</span>价格:{price}</div>
</textarea>
    <!--桌位管理模板-->
    <textarea id="managetabletemplate" style="display: none">
    <div id="managetable" class="managetable contmovein">
                <div class="topmenu">
                    <div class="menuoverflow" id="mngtablemenu">
                        <div class="mngtablemenulist" id="mngtablemenulist">
                        </div>
                    </div>
                </div>
               
                <div class="mngtablelist" id="mngtablelist">
                    <div class="mngtableboxlist clearfix" id="mngtableboxlist">
                            
                           
                    </div>
                </div>
    </div>
</textarea>
    <!--桌子格模板-->

<div class="box" id="tablebox{id}" typea='{typeaidx}' typeb='{typebidx}'><img src='{pictype}'/><span>{title}</span></div>

</textarea>
    <!--桌位信息模板-->
    <textarea id="tableinfotemplate" style="display: none">

	<div class="tableinfos tableinfosshowlit" id="tableinfos">
    	<div class="close" id="closeit">X</div>
        <div class="tbinfoleft" id="tbinfoleft">
        	<div class="titles" id="titles">第1桌情况</div>

            <li>&nbsp;&nbsp;&nbsp;&nbsp;就餐时间： <span id="dintime"></span></li>

            <li>&nbsp;&nbsp;&nbsp;&nbsp;帐单金额：<span id="dinmoney"></span>元</li>

            <div class="tbinfomenu" id="tbinfomenu">

            <div id="switchmsg"></div>
        </div>
</textarea>
    <!--菜单修改-->

     <div class="menuedittable" id="menuedittable">

     </div>

</textarea>

                    <div class="loginsub" id="loginsub">确 认</div>

                    </div>
            
            </div>
           
    </div>
